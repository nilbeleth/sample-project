stages:
  - prepare
  - build
#  - test
#  - package

cache:
  untracked: true
  paths:
    - build
    - external

# Since we are using cache to persist all data, we need to clean in the first
# step.
prepare:
  stage: prepare
  script:
    - git reset --hard HEAD
    - git clean -d -f -x
    - mkdir build
    - cd build
    - cmake ..
    - make external-update-all

build:
  stage: build
  script:
    - cd build
    - make
    - make install
    - make run

